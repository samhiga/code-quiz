<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <h2 id="high-scores">High Scores</h2>
        <h2 class="timer">Time Remaining: <span id="timer"></span></h2>
    </header>
        <div id="start-container" class="show">
            <div class="container start">
                <h2>Coding Quiz</h2> 
                <button class="btn start" id="start-game">Start Quiz</button>
            </div>    
        </div>

        <div id="question-container">
                <div class="container questions">
                <div id="question">
                <div id="answerButtons" >
        </div>

        <div id="finished-container">
            <div id=score-display>
                <h1>Finished</h1>
            </div>  
            <div id="initials-container" class="initials">
                <h3>Enter Intials</h3>  
            </div>
        
        <div id="high-scores-container"> 
            <ol id="high-scores-list" class="scores-list"></ol>
        </div>

    <script src="./assets/script.js"></script> 
</body>
</html>
